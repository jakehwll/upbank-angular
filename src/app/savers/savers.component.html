<div class="wrapper" *ngIf="accounts$ | async as accounts else noData">
    <div class="account" *ngFor="let account of accounts">

        <div>
            {{ account.attributes.displayName }}
        </div>

        <span>${{ account.attributes.balance.value }}</span>

    </div> 
</div>
<ng-template #noData>

    <div class="wrapper text-center">
        <h1>No data?</h1>
        <p>We're struggling to or havent found anything yet..</p>
        <a class="btn" routerLink="/settings">Checkout settings</a>
    </div>

</ng-template>
