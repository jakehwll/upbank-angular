<div class="wrapper" *ngIf="accounts$ | async as accounts else noData">
    <div class="account" *ngFor="let account of accounts">
        
        <span>{{ account.attributes.displayName }}</span>

        ${{ account.attributes.balance.value }}

    </div> 
</div>
<ng-template #noData>

    <div class="wrapper text-center">
        <h1>Sorry</h1>
        <p>No accounts were found, either something went wrong<br />or you haven't given us an appropriate API key!</p>
        <a class="btn" routerLink="/settings">Checkout settings</a>
    </div>

</ng-template>
